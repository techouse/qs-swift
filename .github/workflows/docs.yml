name: Docs

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: write

concurrency:
  group: docs-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.4'
      - name: Build DocC
        env:
          OUT: 'docs'
          TARGET: 'Qs'
          REPO_NAME: 'qs-swift'
        run: |
          set -e
          swift --version
          swift package --allow-writing-to-directory "$OUT" \
            generate-documentation \
            --target "$TARGET" \
            --output-path "$OUT" \
            --transform-for-static-hosting \
            --hosting-base-path "$REPO_NAME"
      - name: Make root URL redirect to module docs
        env:
          OUT: 'docs'
          TARGET: 'qs'
        run: |
          set -e
          mkdir -p ${{ env.OUT }}
          # prevent Pages' Jekyll from messing with DocC assets
          touch docs/.nojekyll
          # Redirect root to /documentation/${{ env.TARGET }}/
          cat > docs/index.html <<'EOF'
          <!doctype html>
          <meta charset="utf-8">
          <title>Redirectingâ€¦</title>
          <meta http-equiv="refresh" content="0; url=./documentation/${{ env.TARGET }}/">
          <link rel="canonical" href="./documentation/${{ env.TARGET }}/">
          <script>location.replace('./documentation/${{ env.TARGET }}/');</script>
          <p><a href="./documentation/${{ env.TARGET }}/">Continue to the documentation</a></p>
          EOF
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: docs
          force_orphan: true
