name: Docs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.4'

      - name: Build DocC
        env:
          OUT: 'docs'
          TARGET: 'Qs'
          REPO_NAME: 'qs-swift'
        run: |
          set -e
          swift --version
          swift package --allow-writing-to-directory "$OUT" \
            generate-documentation \
            --target "$TARGET" \
            --output-path "$OUT" \
            --transform-for-static-hosting \
            --hosting-base-path "$REPO_NAME"

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
