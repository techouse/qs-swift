name: Docs

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.4'

      - name: Build DocC
        env:
          OUT: 'docs'
          TARGET: 'Qs'
          REPO_NAME: 'qs-swift'
        run: |
          set -e
          swift --version
          swift package --allow-writing-to-directory "$OUT" \
            generate-documentation \
            --target "$TARGET" \
            --output-path "$OUT" \
            --transform-for-static-hosting \
            --hosting-base-path "$REPO_NAME"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: docs
          force_orphan: true
